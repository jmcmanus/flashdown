{% extends "base.html" %}

{% block content %}

<h1>{{ deck.name }}</h1>

{% if cards %}
<ul>

{% for card in cards %}
  <li>
    {{ card.front|truncatechars:30 }}
    <a href="{% url edit_card deck_id=deck.id card_id=card.id %}">Edit</a>
  </li>
{% endfor %}

</ul>
{% endif %}

<a href="{% url edit_new_card deck_id=deck.id %}" class="btn btn-primary">Add Card</a>

{% endblock %}
