{% extends "base.html" %}

{% block content %}

<table class="table">
    <thead>
        <tr>
            <td><h2>{{ deck.name }}</h2></td>
            <td><a class="btn" href="{% url review_deck deck_id=deck.id %}">Review</a></td>
            <td></td>
        </tr>
    </thead>
    {% for card in cards %}
    <tr>
        {# card.front|markdown|sanitize #}
        <td>{{ card.front }}</td>
        <td><a href="{% url edit_card deck_id=deck.id card_id=card.id %}" class="btn">Edit</a></td>
        <td><a href="{% url delete_card deck_id=deck.id card_id=card.id %}" class="btn delete-card">Remove</a></td>
    </tr>
    {% endfor %}
</table>

<a href="{% url edit_new_card deck_id=deck.id %}" class="btn btn-primary">Add Card</a>

{% endblock %}
