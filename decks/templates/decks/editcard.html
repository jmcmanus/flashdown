{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

        <h1>Edit Card</h1>
        <hr />

        <form id="card_form" action="{% url new_card deck_id=deck.id %}" method="post">
            <div class="wmd-panel">
                <div id="wmd-button-bar-back"></div>
                <textarea class="wmd-input" id="wmd-input-front">
This is the *demo* editor.
------------------------------
Just plain **Markdown**, except that the input is sanitized:
<marquee>I'm the ghost from the past!</marquee>
                </textarea>
            </div>
            <div id="wmd-preview-front" class="well wmd-panel wmd-preview"></div>

            <div class="wmd-panel-back">
                <div id="wmd-button-bar-back"></div>
                <textarea class="wmd-input" id="wmd-input-back">
This is the *demo* editor.
------------------------------
Just plain **Markdown**, except that the input is sanitized:
<marquee>I'm the ghost from the past!</marquee>
                </textarea>
            </div>
            <div id="wmd-preview-back" class="well wmd-panel wmd-preview"></div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
{% endblock %}

{% block js %}
    <script src="{% static "js/pagedown-bootstrap/Markdown.Converter.js" %}"></script>
    <script src="{% static "js/pagedown-bootstrap/Markdown.Editor.js" %}"></script>
    <script src="{% static "js/pagedown-bootstrap/Markdown.Sanitizer.js" %}"></script>
    <script type="text/javascript">
        (function () {
            var converter = Markdown.getSanitizingConverter();
            var editor = new Markdown.Editor(converter);
            editor.run();
        })();
    </script>
{% endblock %}
