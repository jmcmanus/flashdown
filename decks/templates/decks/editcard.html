{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/prettify.css" %}" />
{% endblock %}

{% block content %}

    <h1>Deck: <em>{{ deck.name }}</em> <a href="{% url view_deck deck_id=deck.id %}" class="btn">View Deck</a> </h1>
        <hr />

        <form id="card_form" action="{% url new_card deck_id=deck.id %}" method="post">
            {% csrf_token %}
            <div class="card-editor">
                <div class="wmd-container">
                    <h2 class="card-name">Front</h2>
                    <div class="wmd-panel">
                        <div id="wmd-button-bar-front"></div>
                        <textarea name="front" class="wmd-input" id="wmd-input-front" placeholder="Enter a question." tabindex="0">{{ card.front|safe }}</textarea>
                    </div>
                    <div id="wmd-preview-front" class="well wmd-panel wmd-preview"></div>
                </div>

                <div class="wmd-container">
                    <h2 class="card-name">Back</h2>
                    <div class="wmd-panel">
                        <div id="wmd-button-bar-back"></div>
                        <textarea name="back" class="wmd-input" id="wmd-input-back" placeholder="And the answer." tabindex="1">{{ card.back|safe }}</textarea>
                    </div>
                    <div id="wmd-preview-back" class="well wmd-panel wmd-preview"></div>
                </div>
            </div>

            <button id="add-card" type="submit" class="btn btn-primary" tabindex="2">Add</button>
        </form>
{% endblock %}

{% block js %}
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            elements: ['wmd-preview-back', 'wmd-preview-front'],
            tex2jax: {
                inlineMath: [ ['$','$'] ],
                displayMath: [ ['$$','$$'] ],
                processEscapes: true
            },
            asciimath2jax: {
                delimiters: [ ['@@', '@@'], ['\\(', '\\)'],
            }
        });
    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML-full"></script>
    <script src="{% static "js/pagedown-bootstrap/Markdown.Converter.js" %}"></script>
    <script src="{% static "js/pagedown-bootstrap/Markdown.Editor.js" %}"></script>
    <script src="{% static "js/pagedown-bootstrap/Markdown.Sanitizer.js" %}"></script>
    <script src="{% static "js/pagedown-bootstrap/Markdown.Extra.js" %}"></script>
    <script src="{% static "js/prettify.js" %}"></script>
    <script src="{% static "js/tabIndent.js" %}"></script>
    <script type="text/javascript">
        (function () {
            Markdown.Extra.setup({fencedCodeBlocks: {highlighter:"prettify"}});

            var converter = new Markdown.Converter(); // allow only whitelisted tags & close all tags
            converter.hooks.chain("preConversion", Markdown.Extra.tables);
            converter.hooks.chain("preConversion", Markdown.Extra.fencedCodeBlocks);

            // editor1 - front of card
            var editor = new Markdown.Editor(converter, "-front");
            editor.hooks.chain("onPreviewRefresh", function() {
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            });
            editor.hooks.chain("onPreviewRefresh", prettyPrint);
            editor.run();

            // editor2 - back of card
            var editor2 = new Markdown.Editor(converter, "-back");
            editor2.hooks.chain("onPreviewRefresh", function() {
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            });
            editor2.hooks.chain("onPreviewRefresh", prettyPrint);
            editor2.run();

            // tab indent
            // tabIndent.renderAll();
            tabIndent.config.tab = '    ';
            var front = document.getElementById('wmd-input-front');
            var back = document.getElementById('wmd-input-front');
            tabIndent.render(front);
            tabIndent.render(back);
        })();
    </script>
{% endblock %}
