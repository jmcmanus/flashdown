{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

        <h1>Add Cards to <em>{{ deck.name }}</em></h1>
        <hr />

        <form id="card_form" action="{% url new_card deck_id=deck.id %}" method="post">
            {% csrf_token %}
            <div class="card-editor">
                <div class="wmd-container">
                    <h2 class="card-name">Front</h2>
                    <div class="wmd-panel">
                        <div id="wmd-button-bar-front"></div>
                        <textarea name="front" class="wmd-input" id="wmd-input-front">{{ card.front|safe }}</textarea>
                    </div>
                    <div id="wmd-preview-front" class="well wmd-panel wmd-preview"></div>
                </div>

                <div class="wmd-container">
                    <h2 class="card-name">Back</h2>
                    <div class="wmd-panel">
                        <div id="wmd-button-bar-back"></div>
                        <textarea name="back" class="wmd-input" id="wmd-input-back">{{ card.back|safe }}</textarea>
                    </div>
                    <div id="wmd-preview-back" class="well wmd-panel wmd-preview"></div>
                </div>
            </div>

            <button id="add-card" type="submit" class="btn btn-primary">Add</button>
        </form>
{% endblock %}

{% block js %}
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        asciimath2jax: {
            inlineMath: [ ['`', '`'] ],
            displayMath: [ ['``', '``'] ],
            processEscapes: true
        },
        tex2jax: {
          inlineMath: [ ['$','$'] ],
          displayMath: [ ['$$','$$'] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML">
    </script>
    <script src="{% static "js/pagedown-bootstrap/Markdown.Converter.js" %}"></script>
    <script src="{% static "js/pagedown-bootstrap/Markdown.Editor.js" %}"></script>
    <script src="{% static "js/pagedown-bootstrap/Markdown.Sanitizer.js" %}"></script>
    <script type="text/javascript">
        (function () {
            var converter = Markdown.getSanitizingConverter();
            var editor = new Markdown.Editor(converter, "-front");
            editor.hooks.chain("onPreviewRefresh", function() {
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            });
            editor.run();

            if ($("#wmd-input-front").val() == "")
                $("#wmd-input-front").val("placeholder")

            var editor2 = new Markdown.Editor(converter, "-back");
            editor2.hooks.chain("onPreviewRefresh", function() {
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            });
            editor2.run();

        })();
    </script>
{% endblock %}
