{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<h2>Flashdown - Build & Study Cards in a Flash</h2>

<ul id="deck_list">

{% for deck in decks %}
  {% include 'decks/deckinfo_partial.html' with deck=deck %}
{% endfor %}

</ul>

<form id="add_deck" action="{% url new_deck %}" method="post" class="form-inline">
  <input id="deck_name" type="text" class="input-large">
  <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock %}
