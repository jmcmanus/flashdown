    <h1>Deck: <em>{{ deck.name }}</em> <a href="{% url view_deck deck_id=deck.id %}" class="btn overview">View Deck</a> </h1>
    <hr />

    <form id="card_form" action="{% url new_card deck_id=deck.id %}" method="post">
        {% csrf_token %}
        <div class="card-editor">
            <div class="wmd-container">
                <h2 class="card-name">Front</h2>
                <div class="wmd-panel">
                    <div id="wmd-button-bar-front"></div>
                    <textarea name="front" class="wmd-input" id="wmd-input-front" placeholder="Enter a question." tabindex="0">{{ card.front|safe }}</textarea>
                </div>
                <div id="wmd-preview-front" class="well wmd-panel wmd-preview"></div>
            </div>

            <div class="wmd-container">
                <h2 class="card-name">Back</h2>
                <div class="wmd-panel">
                    <div id="wmd-button-bar-back"></div>
                    <textarea name="back" class="wmd-input" id="wmd-input-back" placeholder="And the answer." tabindex="1">{{ card.back|safe }}</textarea>
                </div>
                <div id="wmd-preview-back" class="well wmd-panel wmd-preview"></div>
            </div>
        </div>

        <button id="add-card" type="submit" class="btn btn-primary" tabindex="2">Add</button>
    </form>
