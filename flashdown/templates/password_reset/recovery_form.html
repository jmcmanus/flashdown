{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}{% trans "Flashdown - Password Recovery" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="recover">
        <form method="post" action="{{ url }}">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="{% trans "Recover my password" %}"></p>
        </form>
    </div>
</div>
{% endblock %}
